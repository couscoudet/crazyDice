<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Jeu de dé en ligne Crazy Dice, gratuit, 2 joueurs">
    <meta name="keywords" content="jeu, dé, gratuit">
    <meta name="robot" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crazy Dice</title>
</head>

<body>
    
    <header>
        <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;" >
            <span class="sr-only">Loading...</span>
        </div>
        <h1 class="title">Crazy Dice</h1>
        <form id="scoreForm" action="">
            <label for="winScore">Score à atteindre</label>
            <input id="winScore" value="100" type="number"></div>
        </form>
        <button class="btn btn-outline-secondary btn-sm" id="start">Nouvelle Partie</button>
    </header>

    <main>

        <audio id="openGameSound">
            <source src="assets/sons/opengame.wav" type="audio/wav">
        </audio>
        <audio id="startGameSound">
            <source src="assets/sons/winner.wav" type="audio/wav">
        </audio>
        <audio id="throwSound">
            <source src="assets/sons/throw.wav" type="audio/wav">
        </audio>
        <audio id="winSound">
            <source src="assets/sons/winner.wav" type="audio/wav">
        </audio>
        

        <div id="game-area">
            <canvas id="dice" height="200" width="200"></canvas>
            <div class="game-buttons">
                <button class="btn btn-outline-secondary btn-sm" id="throwDice">lancer</button>
                <button class="btn btn-outline-secondary btn-sm" id="keepScore">garder</button>
            </div>
            <div id="turn-points">0</div>
        </div>

        <div class="players-area container-fluid">
            <div class="row" style="width: 100vw">
                <div id="player1" class="col">
                    <div class="score-area">
                        <P class="score">100</P>
                        <div class="scorebar"><div class="scorefill"></div></div>
                    </div>
                    <div class="avatar">
                        <img src="assets/avatars/magma.png" alt="">
                        <div class="avatar-selector">
                            <i class="fas fa-arrow-circle-left"></i>
                            <p class="choice">sélectionner</p>
                            <i class="fas fa-arrow-circle-right"></i>
                            <p class="ok">ok</p>
                        </div>
                    </div>
                </div>
                <div id="player2" class="col">
                    <div class="score-area">
                        <P class="score">100</P>
                        <div class="scorebar"><div class="scorefill"></div></div>
                    </div>
                    <div class="avatar">
                        <img src="assets/avatars/magma.png" alt="">
                        <div class="avatar-selector">
                            <i class="fas fa-arrow-circle-left"></i>
                            <p class="choice">sélectionner</p>
                            <i class="fas fa-arrow-circle-right"></i>
                            <p class="ok">ok</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JQUERY-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <script src="script.js" type="module"></script>    

</body>
</html>
